# skip boilerplate check

allow-onprem-probes-example:
  description: "Allow traffic from onprem probes"
  direction: INGRESS
  action: allow
  sources: []
  ranges:
    - $onprem_probes
  targets: []
  use_service_accounts: false
  rules:
    - protocol: tcp
      ports:
        - 12345


allow-sshrdp-from-iap:
  description: "Enable SSH/RDP from IAP"
  direction: INGRESS
  action: allow
  sources:
    - 35.235.240.0/20
  targets:
    - iap
  use_service_accounts: false
  rules:
    - protocol: tcp
      ports: [22, 3389]