# skip boilerplate check

allow-onprem-probes-example:
  description: "Allow traffic from onprem probes"
  direction: INGRESS
  action: allow
  sources: []
  ranges:
    - $onprem_probes
  targets: []
  use_service_accounts: false
  rules:
    - protocol: tcp
      ports:
        - 12345


allow-sshrdp-from-iap:
  description: Enable SSH/RDP from IAP
  direction: INGRESS
  action: allow
  priority: 1002
  ranges:
    - 35.235.240.0/20
  ports:
    tcp: ["22","3389"]
  target_resources: null
  enable_logging: false