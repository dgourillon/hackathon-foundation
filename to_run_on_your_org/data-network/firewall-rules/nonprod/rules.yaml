allow-sshrdp-from-iap:
  description: "Enable SSH/RDP from IAP"
  ranges:
    - iap
  targets:
    - iap
  rules:
    - protocol: tcp
      ports: [22, 3389]


allow-healthchecks:
  description: Allow ingress from healthchecks.
  ranges:
    - healthchecks
  targets: ["lb-backends"]
  rules:
    - protocol: tcp
      ports:
        - 80
        - 443