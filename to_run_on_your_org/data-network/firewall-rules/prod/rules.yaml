# skip boilerplate check

ingress-allow-composer-nodes:
  description: "Allow traffic to Composer nodes."
  direction: INGRESS
  action: allow
  sources:
    - composer-worker
  targets:
    - composer-worker
  use_service_accounts: false
  rules:
    - protocol: tcp
      ports: [80, 443, 3306, 3307]

ingress-allow-dataflow-load:
  description: "Allow traffic to Dataflow nodes."
  direction: INGRESS
  action: allow
  sources:
    - 35.235.240.0/20
  targets:
    - dataflow
  use_service_accounts: false
  rules:
    - protocol: tcp
      ports: [12345, 12346]

allow-sshrdp-from-iap:
  description: "Enable SSH/RDP from IAP"
  direction: INGRESS
  action: allow
  sources:
    - 35.235.240.0/20
  use_service_accounts: false
  rules:
    - protocol: tcp
      ports: [22, 3389]
